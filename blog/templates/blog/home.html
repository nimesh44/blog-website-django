{% extends "blog/base.html" %}
{% block content%}
    {% for post in posts %}
    <h1>{{post.title}}</h1>
    <p>by {{post.author}} on {{post.date_posted}}</p>
    <p>{{post.content}}</p>

    {% endfor %}

{% endblock content %}

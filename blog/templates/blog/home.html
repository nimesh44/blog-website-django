<!DOCTYPE html>
<html>
<head>
    <!-- Checking whether title is passed or not -->
    {% if title %}
        <title>Django Blog -> {{ title }}/title>

    {% else%}
        <title>Django Blog</title>

    {% endif %}

</head>
<body>

    <!-- Starting loop/ code bloc -->
    {% for post in posts %}
    <!-- Accessing variable from views.py -->
    <h1>{{post.title}}</h1>
    <p>by {{post.author}} on {{post.date_posted}}</p>
    <p>{{post.content}}</p>

    {% endfor %}
</body>
</html>
